<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Matrix | Robotics & Physics</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <nav class="navbar">
        <div class="logo">Inverse<span>Matrix</span></div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <div class="badge">JAMMU // PHYSICS ENGINE</div>
            <h1>Solving the <span class="highlight">Inverse</span>.</h1>
            <p>Advanced Robotics and Computational Dynamics Engineering.</p>
            <div id="altitude-display">WAITING FOR ENGINE...</div>
        </div>
    </header>

    <script src="./wasm/engine.js"></script>
    <script src="./script.js"></script>
    
    <script>
        // Matrix Rain Background Logic
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "0101010101";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00d4ff";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>

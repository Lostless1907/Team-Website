name: Zero-Hustle-Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile Physics Engine
        run: |
          mkdir -p website/wasm
          
          # This command looks for ANY .cpp file anywhere in the repo 
          # but ignores the ones already in the website folder.
          SIM_FILES=$(find . -name "*.cpp" -not -path "./website/*")
          
          # This command finds the include directory automatically
          INCLUDE_DIR=$(find . -name "include" -type d -not -path "./website/*" | head -n 1)

          echo "Found these files: $SIM_FILES"
          echo "Using include dir: $INCLUDE_DIR"

          # Check if we actually found files before running emcc
          if [ -z "$SIM_FILES" ]; then
            echo "ERROR: No .cpp files found in the repository!"
            exit 1
          fi

          emcc $SIM_FILES -I$INCLUDE_DIR \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main", "_init_sim", "_step_physics"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s NO_EXIT_RUNTIME=1

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website' # Only the website folder gets deployed to the internet

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

name: Zero-Hustle-Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile Physics Engine
        run: |
          mkdir -p website/wasm
          
          # This finds files ending in .cpp, .CPP, .cc, or .cxx
          SIM_FILES=$(find . -iname "*.cpp" -o -iname "*.cc" -o -iname "*.cxx")
          
          echo "DEBUG: Files found -> $SIM_FILES"

          if [ -z "$SIM_FILES" ]; then
            echo "CRITICAL ERROR: No C++ files found! Check your folder: cpp-code"
            exit 1
          fi

          # Find the include directory
          INCLUDE_DIR=$(find . -name "include" -type d | head -n 1)

          emcc $SIM_FILES -I$INCLUDE_DIR \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main", "_init_sim", "_step_physics"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s NO_EXIT_RUNTIME=1

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

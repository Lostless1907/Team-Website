name: Zero-Hustle-Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: DEBUG - List All Files
        run: |
          echo "--- REPO STRUCTURE START ---"
          ls -R
          echo "--- REPO STRUCTURE END ---"

      - name: Compile Physics Engine
        run: |
          mkdir -p website/wasm
          
          # Find ONLY .cpp files. DO NOT include .hpp files here.
          SIM_FILES=$(find ./cpp-code -name "*.cpp")
          
          # The -I flag tells the compiler where to look for your .hpp files
          emcc $SIM_FILES -I./cpp-code/include \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main", "_init_sim", "_step_physics"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s NO_EXIT_RUNTIME=1

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

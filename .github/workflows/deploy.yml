name: Zero-Hustle-Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile Physics Engine
        run: |
          # 1. Create the output folder
          mkdir -p website/wasm
          
          # 2. Find all C++ files inside your actual folder: cpp-code
          # We use a wildcard to grab all 3 files
          SIM_FILES=$(find ./cpp-code -name "*.cpp")
          
          # 3. Find the include directory inside your actual folder: cpp-code
          INCLUDE_DIR=$(find ./cpp-code -name "include" -type d | head -n 1)

          echo "Found source files: $SIM_FILES"
          echo "Found include dir: $INCLUDE_DIR"

          # 4. Run the compiler
          emcc $SIM_FILES -I$INCLUDE_DIR \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main", "_init_sim", "_step_physics"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s NO_EXIT_RUNTIME=1
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

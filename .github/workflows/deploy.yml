      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile Physics Engine
        run: |
          mkdir -p website/wasm
          # We search the whole repo for your .hpp files and compile them 
          # by treating them as headers, but we need at least one .cpp logic.
          # If you only have .hpp, we will use this command:
          emcc $(find . -name "*.cpp") -I./cpp-code/include \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main"]' \
            -s ALLOW_MEMORY_GROWTH=1

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

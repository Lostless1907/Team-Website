name: Build and Deploy Physics Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Build Physics WebAssembly
        working-directory: ./cpp-code
        run: |
          emcc engine.cpp \
            -I./include \
            -o ../docs/physics.js \
            -s WASM=1 \
            -s MODULARIZE=1 \
            -s EXPORT_NAME='createPhysicsModule' \
            -s EXPORTED_RUNTIME_METHODS='["cwrap","ccall"]' \
            -s NO_EXIT_RUNTIME=1 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ENVIRONMENT='web' \
            -s NO_ENTRY=1 \
            -O3

          ls -lh ../docs/physics.*

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



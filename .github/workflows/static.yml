name: Build and Deploy Physics Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Compile Physics Engine
        run: |
          mkdir -p website/wasm
          
          # Find all your C++ files in cpp-code
          SIM_FILES=$(find ./cpp-code -name "*.cpp")
          
          # Find your include folder
          INCLUDE_DIR=$(find ./cpp-code -name "include" -type d | head -n 1)
          
          echo "Compiling: $SIM_FILES"

          emcc $SIM_FILES -I$INCLUDE_DIR \
            -o website/wasm/engine.js \
            -s WASM=1 \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap"]' \
            -s EXPORTED_FUNCTIONS='["_main", "_init_sim", "_step_physics"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s NO_EXIT_RUNTIME=1 \
            --no-entry \
            -O3

          # Verify files exist before finishing
          ls -lh website/wasm/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


